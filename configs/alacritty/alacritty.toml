import = [
    "~/.config/alacritty/themes/themes/tokyo-night.toml"
]

[env]
  TERM = "xterm-256color"

[window]
opacity = 0.8

[font]
normal = { family = "JetBrainsMonoNL Nerd Font Mono", style = "Regular" }  # Default for Linux/BSD: "monospace", Regular

# Bold font style
bold = { style = "Bold" }  # Inherits family from normal, Default style: Bold

# Italic font style
italic = { style = "Italic" }  # Inherits family from normal, Default style: Italic

# Bold Italic font style
bold_italic = { style = "Bold Italic" }  #


